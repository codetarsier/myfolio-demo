{% extends 'base.html' %}

{% block content %}
  <div class="container" style="margin-top:50px;">
  {% for  post in posts %}
        <div class="jumbotron">
        <h1 class="display-3">{{post.title}}</h1>
        <p class="lead">{{post.body}}.</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">posted_by : {{post.posted_by}}</a>
        </p>
        </div>
{% endfor %}
  </div>
{% endblock content %}
